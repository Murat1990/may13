name: Leaked Secrets Scan

on: [pull_request]

jobs:
  TruffleHog:
    runs-on: [self-hosted, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
