name: Claude Security Review (Bedrock)

permissions:
  id-token: write
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4


      - name: Show OIDC claims (debug)
        if: ${{ always() }}
        run: |
          TOK=$(curl -sSL "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" \
            -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" | jq -r .value)
          echo "$TOK" | awk -F. '{print $2}' | base64 -d 2>/dev/null | jq '{sub, aud, repository, repository_owner, ref, event_name}'


      - name: Configure AWS (OIDC â†’ assume role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::225285538696:role/bedrock-claude1   # <- new role
          aws-region: ${{ env.AWS_REGION }}

      - name: Claude Code security review
        uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: "true"
          prompt: "/security-review"
          claude_args: "--model anthropic.claude-sonnet-4-20250514-v1:0 --max-turns 6"
          github_token: ${{ github.token }}
