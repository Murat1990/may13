name: Claude Security Review (Bedrock)

permissions:
  id-token: write
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC â†’ assume role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::225285538696:role/bedrock-claude1   # <- new role
          aws-region: ${{ env.AWS_REGION }}

      - name: Claude Code security review
        uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: "true"
          prompt: "/security-review"
          claude_args: "--model anthropic.claude-sonnet-4-20250514-v1:0 --max-turns 6"
          github_token: ${{ github.token }}
