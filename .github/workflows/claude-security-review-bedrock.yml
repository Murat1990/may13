name: Claude Security Review (Bedrock)

permissions:
  id-token: write
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 2

      - name: Configure AWS (OIDC → assume role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::225285538696:role/bedrock-claude3
          aws-region: ${{ env.AWS_REGION }}

      # prove there's a diff to scan (optional but helpful)
      - name: Show changed files
        run: |
          git fetch --no-tags --prune --depth=2 origin +refs/heads/*:refs/remotes/origin/*
          BASE=$(git merge-base HEAD origin/${{ github.base_ref }})
          git --no-pager diff --name-status $BASE...HEAD

      - name: Claude Code security review
        uses: anthropics/claude-code-action@v1
        env:
          CLAUDE_CODE_USE_BEDROCK: "1"          # <— Bedrock mode
        with:
          prompt: "/security-review"            # <— built-in command
          model: anthropic.claude-sonnet-4-20250514-v1:0
          max_turns: 6
          github_token: ${{ github.token }}
